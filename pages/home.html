    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body onload="createCards()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

                        <a class="nav-link active" href="/stats">Stats</a>
