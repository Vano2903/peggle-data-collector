<!doctype html>
<html lang="en">

<head>
    <title>QDSS Peggle - </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/game.css">
</head>

<body onload="genPage()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">QDSS - PEGGLE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/stats">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/api">API Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/support">Supporta</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <center>
        <br>
        <br>
        <div class="col-10">
            <h2 id="title">CIAOOOOOOOO PARTITA A COSE CHE FANNO ALTRE COSE BELLE MA NON TROPPO</h2>
        </div>
        <br>
        <div id="gameArea" class="col-10">

            <div class="row">
                <div class="col">
                    <div class="player-img-container">
                        <img class="player-img" src="../static/images/synergo-png.png" alt="synergo">
                        <img class="crown" id="scrown" src="../static/images/crown-res.gif" alt="crown-gif">
                    </div>
                    <hr class="col-3">
                </div>
                <div class="col">
                    <div class="player-img-container">
                        <img class="player-img" src="../static/images/redez-png.png" alt="redez">
                        <img class="crown" id="rcrown" src="../static/images/crown-res.gif" alt="crown-gif">
                    </div>
                    <hr class="col-3">
                </div>
            </div>

            <div id="par0" style="display: show">
                <div class="row">
                    <div class="col">
                        <p id="stpoints">punti totali: </p>
                        <br>
                        <p id="st25">-25 totali: </p>
                    </div>
                    <div class="col">
                        <p id="rtpoints">punti totali: </p>
                        <br>
                        <p id="rt25">-25 totali: </p>
                    </div>
                </div>
            </div>

            <div id="par1" style="display: none">
                <div class="row">
                    <div class="col">

                    </div>

                    <div class="col">

                    </div>
                </div>
            </div>
            <div id="par2" style="display: none">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
            <div id="par3" style="display: none">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col">

                    </div>
                </div>
            </div>
            <br />
        </div>
    </center>

    <br>
    <div id="changeSection">
        <center>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input onclick="showSection(0)" type="radio" class="btn-check" name="gameRadio" id="butPar0"
                    autocomplete="off" checked>
                <label class="btn btn-outline-success" id="labButPar0" for="butPar0">Overall</label>

                <input onclick="showSection(1)" type="radio" class="btn-check" name="gameRadio" id="butPar1"
                    autocomplete="off">
                <label class="btn btn-outline-secondary" id="labButPar1" for="butPar1">Partita 1</label>

                <input onclick="showSection(2)" type="radio" class="btn-check" name="gameRadio" id="butPar2"
                    autocomplete="off">
                <label class="btn btn-outline-secondary" id="labButPar2" for="butPar2">Partita 2</label>

                <input onclick="showSection(3)" type="radio" class="btn-check" name="gameRadio" id="butPar3"
                    autocomplete="off">
                <label class="btn btn-outline-secondary" id="labButPar3" for="butPar3">Partita 3</label>
            </div>
        </center>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="../static/js/game/loadGame.js"></script>
</body>

</html>
