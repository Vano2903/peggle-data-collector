<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>

    <!-- <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script> -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <link rel="stylesheet" href="../static/css/loader.css">
    <link rel="stylesheet" href="../static/css/game.css">
    <link rel="stylesheet" href="../static/css/stats.css">

    <title>QDSS Peggle - stats</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">QDSS - PEGGLE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/stats">Stats</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/api">API Docs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/support">Supporta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/users/login">Login Admins</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <center>
        <div id="gameArea" class="col-10">
            <div class="row">
                <div class="col">
                    <div class="player-img-container">
                        <img class="player-img" src="../static/images/synergo-png.png" alt="synergo">
                        <img class="crown" id="scrown" src="../static/images/crown-res.gif" alt="crown-gif">
                    </div>
                    <hr class="col-3">
                </div>
                <div class="col">
                    <div class="player-img-container">
                        <img class="player-img" src="../static/images/redez-png.png" alt="redez">
                        <img class="crown" id="rcrown" src="../static/images/crown-res.gif" alt="crown-gif">
                    </div>
                    <hr class="col-3">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <p>punti totali: <span class="countup" id="spoint"></span></p>
                    <p>-25 totali: <span class="countup" id="s25"></span></p>
                    <p>punti feste estreme: <span class="countup" id="sFE"></span></p>
                    <p>vittorie totali: <span class="countup" id="sWins"></span></p>
                </div>
                <div class="col">
                    <p>punti totali: <span class="countup" id="rpoint"></span></p>
                    <p>-25 totali: <span class="countup" id="r25"></span></p>
                    <p>punti feste estreme: <span class="countup" id="rFE"></span></p>
                    <p>vittorie totali: <span class="countup" id="rWins"></span></p>
                </div>
            </div>
        </div>
        <hr class="col-10">

        <br>
        <div id="sepPointsCharts" class="row">
            <div class="col">
                <div class="annChart" id='sPointsChart'></div>
            </div>
            <div class="col">
                <div class="annChart" id='rPointsChart'></div>
            </div>
        </div>
        <div class="annChart" id='srPointsChart'></div>
    </center>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="../static/js/charts/annotation.js"></script>
    <script type="text/javascript" src="../static/js/stats/stats.js"></script>
    <script type="text/javascript" src="../static/js/stats/countup.js"></script>

</body>

</html>
