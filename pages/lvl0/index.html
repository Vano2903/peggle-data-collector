<!doctype html>
<html lang="it">

<head>
    <title>Peggle Dashboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://cdn.lordicon.com/libs/frhvbuzj/lord-icon-2.0.2.js"></script>
    <!-- Bootstrap CSS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="/static/css/nav.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body id="body-pd" onload="show('stats')">
    <header class="header" id="header">
        <div class="header_toggle">
            <i class='bx bx-menu' id="header-toggle"></i>
        </div>
        <div class="header_img">
            <!-- user profile pic -->
            <a onclick="show('user')">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=800&q=80"
                    alt="user-image">
            </a>
        </div>
    </header>
    <div class="l-navbar" id="nav-bar" onhover="">
        <nav class="nav">
            <div>

                <a class="nav_logo">
                    <i class='bx bx-layer nav_logo-icon'></i>
                    <span class="nav_logo-name">Peggle Collector</span>
                </a>

                <div class="nav_list">
                    <a onclick="show('stats')" class="nav_link active">
                        <!-- <i class='bx bx-grid-alt nav_icon'></i> -->
                        <lord-icon src="https://cdn.lordicon.com/gqdnbnwt.json" trigger="loop-on-hover"
                            colors="primary:#2eb39d,secondary:#aff8f4" stroke="90" scale="75"
                            style="width:20px;height:20px">
                        </lord-icon>
                        <span class="nav_name">Stats</span>
                    </a>

                    <a onclick="show('game')" class="nav_link">
                        <lord-icon id="server" src="https://cdn.lordicon.com/wrprwmwt.json" trigger="loop-on-hover"
                            colors="primary:#2eb39d,secondary:#AFF8F4" stroke="90" scale="75"
                            style="width:20px;height:20px">
                        </lord-icon>
                        <!--  F7F6FB-->
                        <span class="nav_name">Add Game</span>
                    </a>

                    <a onclick="show('users')" class="nav_link">
                        <!-- <i class='bx bx-message-square-detail nav_icon'></i> -->
                        <lord-icon src="https://cdn.lordicon.com/dxjqoygy.json" trigger="loop-on-hover"
                            colors="primary:#2eb39d,secondary:#aff8f4" stroke="90" scale="75"
                            style="width:20px;height:20px">
                        </lord-icon>
                        <span class="nav_name">Users</span>
                    </a>

                </div>
            </div>
            <a onclick="logout()" class="nav_link">
                <i class='bx bx-log-out nav_icon'></i>
                <span class="nav_name">SignOut</span>
            </a>
        </nav>
    </div>


    <div class="height-100 bg-light">
        <!-- <h4>Main Components</h4> -->
        <div class="cont" id="stats">
            <h1>stats</h1>
            <!-- style="width: 1000px; height: 350px;" -->
            <div id="commits-graph" style="height: 400px; width: 100%"></div>
        </div>
        <div class="container" id="game">
            <h1>game</h1>
        </div>
        <div class="container" id="users-managment">
            <h1>users-managment</h1>
        </div>
        <div class="container" id="user">
            <h1>user</h1>
        </div>
    </div>

    <script src="/static/js/nav.js"></script>
    <script src="/static/js/dashButtons-0.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="/static/js/charts.js"></script>
</body>

</html>
